version: '3.8'

services:
  app:
    # Option 1: Build from source
    build:
      context: .
      dockerfile: Dockerfile

    # Option 2: Use pre-built image from GitHub Container Registry
    # Uncomment the line below and comment out the 'build' section above
    # image: ghcr.io/YOUR_USERNAME/letterbox-list-generator:latest

    container_name: letterbox-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Uncomment to mount logs directory
      # - ./logs:/app/logs
    networks:
      - letterbox-network

networks:
  letterbox-network:
    driver: bridge
